<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/perusahaan}">
<head>
    <meta charset="UTF-8">
    <title>Lowongan Perusahaan</title>
</head>

<body>
<div layout:fragment="header">
    <h4 class="page-title">Lowongan</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a href="#">
                <i class="flaticon-home"></i>
            </a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="#">Lowongan</a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="#">Tambah</a>
        </li>
    </ul>
</div>
<div layout:fragment="content">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <h4 class="card-title">Tambah Lowongan</h4>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/perusahaan/lowongan/create}" th:object="${lowongan}" id="lowonganForm" method="post">
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="judulLowongan">Judul Lowongan <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{judulLowongan}" id="judulLowongan" placeholder="Judul Lowongan"
                                   th:class="'form-control '+ ${#fields.hasErrors('judulLowongan') ? 'is-invalid' : ''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('judulLowongan')}" th:errors="*{judulLowongan}"></div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="idJenisPegawai">Jenis Pegawai <span class="text-danger">*</span></label>
                            <select id="idJenisPegawai" th:field="*{idJenisPegawai}"
                                    th:class="'form-control '+ ${#fields.hasErrors('idJenisPegawai') ? 'is-invalid' : ''}">
                                <option value="">Pilih Jenis Pegawai</option>
                                <option th:each="jenisPegawai : ${jenisPegawais}" th:value="${jenisPegawai.id}" th:text="${jenisPegawai.namajenisPegawai}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('idJenisPegawai')}" th:errors="*{idJenisPegawai}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="jenjangMinimal">Jenjang Pendidikan Minimal <span class="text-danger">*</span></label>
                            <select id="jenjangMinimal" th:field="*{jenjangMinimal}"
                                    th:class="'form-control '+ ${#fields.hasErrors('jenjangMinimal') ? 'is-invalid' : ''}">
                                <option value="">Pilih Jenjang Minimal</option>
                                <option value="1">SD/MI</option>
                                <option value="2">SMP/MTs</option>
                                <option value="3">SMA/MA/SMK</option>
                                <option value="4">D3</option>
                                <option value="5">S1/D4</option>
                                <option value="6">S2</option>
                                <option value="7">S3</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('jenjangMinimal')}" th:errors="*{jenjangMinimal}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="summernote">Keterangan <span class="text-danger">*</span></label>
                        <textarea id="summernote" th:field="*{keterangan}"></textarea>
                        <div class="small text-danger" th:if="${#fields.hasErrors('keterangan')}" th:errors="*{keterangan}"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="pengalamanKerja">Pengalaman Kerja <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{pengalamanKerja}" id="pengalamanKerja" placeholder="Pengalaman Kerja"
                                   th:class="'form-control '+ ${#fields.hasErrors('pengalamanKerja') ? 'is-invalid' : ''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('pengalamanKerja')}" th:errors="*{pengalamanKerja}"></div>
                        </div>
                        <div class="col-md-8">
                            <label>Keahlian</label>
                            <input type="text" value="" th:field="*{keahlian}" data-role="tagsinput" placeholder="Keahlian" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('keahlian')}" th:errors="*{keahlian}"></div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="gajiMinimal">Gaji Minimal</label>
                            <input type="text" th:field="*{gajiMinimal}" id="gajiMinimal" placeholder="Gaji Minimal"
                                   th:class="'priceformat form-control '+ ${#fields.hasErrors('gajiMinimal') ? 'is-invalid' : ''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('gajiMinimal')}" th:errors="*{gajiMinimal}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="gajiMaksimal">Gaji Maksimal</label>
                            <input type="text" th:field="*{gajiMaksimal}" id="gajiMaksimal" placeholder="Gaji Maksimal"
                                   th:class="'priceformat form-control '+ ${#fields.hasErrors('gajiMaksimal') ? 'is-invalid' : ''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('gajiMaksimal')}" th:errors="*{gajiMaksimal}"></div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="isSalaryHidden" >
                                    <span class="form-check-sign">Sembunyikan Gaji</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="/perusahaan/lowongan" class="btn btn-warning ml-1">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="scripts">
    $('#summernote').summernote({
        placeholder: 'Tulis Keterangan',
        fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New'],
        tabsize: 1,
        height: 300
    });
</script>
</body>

</html>
