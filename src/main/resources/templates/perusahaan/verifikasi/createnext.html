<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/perusahaan}">
<head>
    <meta charset="UTF-8">
    <title>Tambah Perusahaan</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <h4 class="card-title">Tambah Data Perusahaan</h4>
                </div>
            </div>
            <div class="card-body">

                <form th:action="@{/perusahaan/verifikasi/createnext}" th:object="${verifikasiperusahaan}" id="verifikasiperusahaanForm" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="npwp">NPWP <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{npwp}" id="npwp" placeholder="Nomor Pokok Wajib Pajak"
                               th:class="'form-control '+ ${#fields.hasErrors('npwp') ? 'is-invalid' : ''}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('npwp')}" th:errors="*{npwp}"></div>
                    </div>
                    <div class="form-group">
                        <label>Tanda Daftar Perusahaan (TDP) <span class="text-danger">*</span></label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="tdpfile" id="tdp">
                            <label class="custom-file-label font-normal" for="siu">Berkas TDP</label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('tdp')}" th:errors="*{tdp}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Surat Ijin Usaha (SIU) <span class="text-danger">*</span></label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="siufile" id="siu">
                            <label class="custom-file-label font-normal" for="siu">Berkas SIU</label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('siu')}" th:errors="*{siu}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Ajukan Verifikasi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="scripts">
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>


</html>
