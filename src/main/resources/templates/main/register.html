
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adagawe | Register</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h3>Register to Adagawe</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" th:action="@{/register}" th:method="post" th:object="${user}">
            <div class="form-group">
                <label for="fullname" class="placeholder"><b>Fullname</b></label>
                <input  id="fullname" name="fullname" type="text" class="form-control" th:field="*{nama}" required>
            </div>
            <div class="form-group">
                <label for="email" class="placeholder"><b>Email</b></label>
                <input  id="email" name="email" type="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="passwordsignin" class="placeholder"><b>Password</b></label>
                <div class="position-relative">
                    <input  id="passwordsignin" name="passwordsignin" type="password" class="form-control" th:field="*{password}" required>
                    <div class="show-password">
                        <i class="icon-eye"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmpassword" class="placeholder"><b>Confirm Password</b></label>
                <div class="position-relative">
                    <input  id="confirmpassword" name="confirmpassword" type="password" class="form-control" required>
                    <div class="show-password">
                        <i class="icon-eye"></i>
                    </div>
                </div>
            </div>
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

</html>
