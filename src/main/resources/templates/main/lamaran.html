<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
  <meta charset="UTF-8">
  <title th:text="${loker.judulLowongan + ' - ' + loker.perusahaan.userLogin.nama}"></title>
</head>

<body>
<div layout:fragment="content">
  <section class="mt-5">
    <div class="row row-flex justify-content-center">
      <div class="col-md-7">
        <div class="card-job px-4 pt-2 overflow-hidden">
          <h1 class="text-center my-3 lamaran-title">
            Kamu akan melamar ke <span class="font-weight-bold" th:text="${loker.perusahaan.userLogin.nama}"></span>
            sebagai <span class="font-weight-bold" th:text="${loker.judulLowongan}"></span>
          </h1>

          <form th:action="@{/lamaran/{id}(id=${loker.id})}" method="post" th:object="${lamaran}" enctype="multipart/form-data">
            <div class="form-group">
              <label for="resume">Resume</label>
              <input type="file" id="resume" name="resumeFile"
                     th:class="'d-block '+ ${#fields.hasErrors('resume') ? 'is-invalid' : ''}" />
              <div class="invalid-feedback" th:if="${#fields.hasErrors('resume')}" th:errors="*{resume}"></div>
            </div>
            <div class="form-group">
              <label for="keterangan">Keterangan</label>
              <textarea id="keterangan" th:field="*{pesanPelamar}"
                        th:class="'form-control '+ ${#fields.hasErrors('pesanPelamar') ? 'is-invalid' : ''}" placeholder="Keterangan"></textarea>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('pesanPelamar')}" th:errors="*{pesanPelamar}"></div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary"><i class="fa fa-mail-bulk"></i> Lamar Sekarang</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </section>
</div>
</body>
</html>
