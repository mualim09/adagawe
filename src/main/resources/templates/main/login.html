<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Adagawe | Login</title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <h3>Welcome to Adagawe</h3>
    <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
      <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
    </p>
    <p>Login in. To see it in action.</p>
    <form class="m-t" role="form" th:action="@{/masuk}" th:method="post">
      <div class="form-group">
        <input type="email" id="username" name="username" class="form-control" placeholder="Username" required="">
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

      <a class="btn btn-sm btn-white btn-block" href="/daftar">Create an account</a>
    </form>
  </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</body>

</html>
