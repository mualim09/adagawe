<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/perusahaan}">
<head>
    <meta charset="UTF-8">
    <title>Informasi Perusahaan</title>
</head>
<body>

<div layout:fragment="header">
    <h4 class="page-title">Adagawe.ID</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a href="#">
                <i class="flaticon-home"></i>
            </a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="#">Profil</a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="#">Keamanan</a>
        </li>
    </ul>
</div>
<div layout:fragment="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <h4 class="card-title">Informasi Perusahaan</h4>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/perusahaan/profile/security}" th:method="post" th:object="${userLogin}">
                    <div class="form-group">
                        <div class="alert alert-info" role="alert">
                            <span>Untuk merubah email, harap hubungi System Administrator.</span>
                        </div>
                        <label class="control-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required="" readonly>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password Baru</label>
                        <input type="password" class="form-control" placeholder="Password Baru" th:field="*{password}" required="">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Simpan Password</button>
<!--                        <a href="/admin/profile" class="btn btn-secondary">Kembali</a>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
