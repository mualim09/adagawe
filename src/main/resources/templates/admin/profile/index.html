<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Lihat Akun</title>
</head>
<body>
<div layout:fragment="content">
    <div class="ibox ">
        <div class="ibox-title">
            <h5>Informasi Akun</h5>
        </div>
        <div class="ibox-content">
            <table class="table table-hover">
                <tr>
                    <td>Nama</td>
                    <td th:text="${admin.namaAdmin}"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td th:text="${admin.tanggalLahir}"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td th:text="${admin.jenisKelamin}"></td>
                </tr>
                <tr>
                    <td>Nomor Telepon</td>
                    <td th:text="${admin.noTelepon}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
