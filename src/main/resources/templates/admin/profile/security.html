<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Keamanan</title>
</head>
<body>
<div layout:fragment="content">
    <div class="ibox">
        <div class="ibox-title">
            <h5>Keamanan</h5>
        </div>
        <div class="ibox-content">
            <form class="m-t" th:action="@{/admin/profile/security}" th:method="post" th:object="${userLogin}">
                <div class="form-group">
                    <div class="alert alert-info" role="alert">
                        <span>Untuk merubah email, harap hubungi System Administrator.</span>
                    </div>
                    <label class="control-label">Email</label>
                    <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required="" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label">Password Baru</label>
                    <input type="password" class="form-control" placeholder="Password Baru" th:field="*{password}" required="">
                </div>
                <button type="submit" class="btn btn-primary">Simpan Password</button>
                <a href="/admin/profile" class="btn btn-secondary">Kembali</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
