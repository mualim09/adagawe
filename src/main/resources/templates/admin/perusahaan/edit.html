<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Ubah Perusahaan</title>
</head>
<body>
<div layout:fragment="content">
    <div class="ibox ">
        <div class="ibox-title">
            <h5>Ubah Perusahaan</h5>
        </div>
        <div class="ibox-content">
            <form th:action="@{/admin/perusahaan/edit/{id}(id=${perusahaan.id})}" th:object="${perusahaan}" id="pengalamanForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="namaPerusahaan">Nama Perusahaan</label>
                    <input type="text" th:field="*{namaPerusahaan}" id="namaPerusahaan" placeholder="Nama Perusahaan"
                           th:class="'form-control '+ ${#fields.hasErrors('namaPerusahaan') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('namaPerusahaan')}" th:errors="*{namaPerusahaan}"></div>
                </div>
                <div class="form-group">
                    <label for="alamatLengkap">Alamat Lengkap</label>
                    <textarea th:field="*{alamatLengkap}" id="alamatLengkap" placeholder="Alamat Lengkap"
                              th:class="'form-control '+ ${#fields.hasErrors('alamatLengkap') ? 'is-invalid' : ''}"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('alamatLengkap')}" th:errors="*{alamatLengkap}"></div>
                </div>
                <div class="form-group">
                    <label for="provinsi">Provinsi</label>
                    <input type="text" th:field="*{provinsi}" id="provinsi" placeholder="Provinsi"
                           th:class="'form-control '+ ${#fields.hasErrors('provinsi') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('provinsi')}" th:errors="*{provinsi}"></div>
                </div>
                <div class="form-group">
                    <label for="kota">Kota</label>
                    <textarea th:field="*{kota}" id="kota" placeholder="Kota"
                              th:class="'form-control '+ ${#fields.hasErrors('kota') ? 'is-invalid' : ''}"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('kota')}" th:errors="*{kota}"></div>
                </div>
                <div class="form-group">
                    <label for="bidangPerusahaan">bidangPerusahaan</label>
                    <textarea th:field="*{bidangPerusahaan}" id="bidangPerusahaan" placeholder="Bidang Perusahaan"
                              th:class="'form-control '+ ${#fields.hasErrors('bidangPerusahaan') ? 'is-invalid' : ''}"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('bidangPerusahaan')}" th:errors="*{bidangPerusahaan}"></div>
                </div>
                <div class="form-group">
                    <label for="file">Foto Profil</label>
                    <input type="file" name="file" id="file" placeholder="Foto Profil" class="form-control">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fotoProfil')}" th:errors="*{fotoProfil}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
