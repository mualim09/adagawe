<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Daftar Jenis Pegawai</title>
</head>

<body>
    <div layout:fragment="header">
        <h4 class="page-title">Jenis Pegawai</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="#">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Jenis Pegawai</a>
            </li>
        </ul>
    </div>

    <div layout:fragment="content">
        <div class="col-md-12">
            <div th:if="${message}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h4 class="card-title">Daftar Jenis Pegawai</h4>
                        <a class="btn btn-primary ml-auto" href="/admin/jenispegawai/create">
                            <i class="fa fa-plus"></i>
                             Tambah Data
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div th:switch="${jenisPegawais}">
                            <h2 th:case="null">Tidak ada data!</h2>
                            <div th:case="*">
                                <table id="add-row" class="display table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <td>#</td>
                                        <td>Jenis Pegawai</td>
                                        <td>Aksi</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="jenisPegawai, iter : ${jenisPegawais}">
                                        <td th:text="${iter.index + 1}"></td>
                                        <td th:text="${jenisPegawai.namajenisPegawai}"></td>
                                        <td>
                                            <a th:href="@{/admin/jenispegawai/edit/{id}(id=${jenisPegawai.id})}" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i> Ubah</a>
                                            <form th:action="@{/admin/jenispegawai/delete/{id}(id=${jenisPegawai.id})}" method="post" class="d-inline">
                                                <button type="submit" onclick="return confirm('Apakah anda yakin ingin menghapus data ini?')" class="btn btn-sm btn-danger">
                                                    <i class="fa fa-trash"></i> Hapus</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
