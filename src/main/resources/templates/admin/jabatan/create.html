<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Tambah Jabatan</title>
</head>

<body>

    <div layout:fragment="header">
        <h4 class="page-title">Jabatan</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="#">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Jabatan</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Tambah</a>
            </li>
        </ul>
    </div>

    <div layout:fragment="content">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h4 class="card-title">Tambah Jabatan</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/jabatan/create}" th:object="${jabatan}" id="jabatanForm" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="namaJabatan">Nama Jabatan <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{namaJabatan}" id="namaJabatan" placeholder="Nama Jabatan"
                                   th:class="'form-control '+ ${#fields.hasErrors('namaJabatan') ? 'is-invalid' : ''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('namaJabatan')}" th:errors="*{namaJabatan}"></div>
                        </div>
                        <div class="form-group">
                            <label for="deskripsi">Deskripsi <span class="text-danger">*</span></label>
                            <textarea th:field="*{deskripsi}" id="deskripsi" placeholder="Deskripsi"
                                      th:class="'form-control '+ ${#fields.hasErrors('deskripsi') ? 'is-invalid' : ''}"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('deskripsi')}" th:errors="*{deskripsi}"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                            <a href="/admin/jabatan" class="btn btn-warning ml-1">Batal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
