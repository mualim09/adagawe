<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <h4 class="card-title">Data Perusahaan</h4>
                </div>
            </div>

            <div class="card-body">
                <div th:if="${message}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${message}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

                <div th:switch="${verifikasiperusahaans}">
                    <h2 th:case="null">Tidak ada data!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <td>#</td>
                                <td>Nama Perusahaan</td>
                                <td>Status Verifikasi</td>
                                <td>Aksi</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="verifikasiperusahaan, iter : ${verifikasiperusahaans}">
                                <td th:text="${iter.index + 1}"></td>
                                <td th:text="${verifikasiperusahaan.perusahaan.namaPerusahaan}"></td>
                                <td th:switch="${verifikasiperusahaan.hasil}">
                                    <span th:case="'0'">menunggu</span>
                                    <span th:case="'1'">Diterima</span>
                                    <span th:case="'2'">Ditolak</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/verifikasi/detail/{id}(id=${verifikasiperusahaan.id})}" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i>Detail</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
