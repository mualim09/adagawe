<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Verifikasi Perusahaan</title>
</head>

<body>
<div layout:fragment="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <h4 class="card-title">Verifikasi Perusahaan</h4>
                </div>
            </div>

            <div class="card-body">

            <form th:action="@{/admin/verifikasi/detail/{id}(id=${verifikasiperusahaan.id})}" th:object="${verifikasiperusahaan}" id="verifikasiperusahaanForm" method="post" enctype="multipart/form-data">

            <div th:switch="${verifikasiperusahaan}">
                <h2 th:case="null">Tidak ada data!</h2>
                <div th:case="*">
                    <table>
                    <tr>
                        <td>Nama Perusahaan</td>
                        <td th:text="${verifikasiperusahaan.perusahaan.namaPerusahaan}"></td>
                    </tr>
                    <tr>
                        <td>Alamat Lengkap</td>
                        <td th:text="${verifikasiperusahaan.perusahaan.alamatLengkap}"></td>
                    </tr>
                    <tr>
                        <td>Provinsi</td>
                        <td th:text="${verifikasiperusahaan.perusahaan.provinsi}"></td>
                    </tr>
                    <tr>
                        <td>Kota</td>
                        <td th:text="${verifikasiperusahaan.perusahaan.kota}"></td>
                    </tr>
                    <tr>
                        <td>Bidang Perusahaan</td>
                        <td th:text="${verifikasiperusahaan.perusahaan.bidangPerusahaan}"></td>
                    </tr>
                    <tr>
                        <td>NPWP</td>
                        <td th:text="${verifikasiperusahaan.npwp}"></td>
                    </tr>
                    <tr>
                        <td>SIU</td>
                        <td>
                            <a th:href="${'/uploads/'+verifikasiperusahaan.siu}" class="btn btn-primary btn-sm">Download SIU</a>
                        </td>
                    </tr>

                    <tr>
                        <td>TDP</td>
                        <td>
                            <a th:href="${'/uploads/'+verifikasiperusahaan.tdp}" class="btn btn-primary btn-sm">Download TDP</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="komentar">Komentar</label>
                            <textarea th:field="*{komentar}" id="komentar" placeholder="Komentar"
                                      th:class="'form-control '+ ${#fields.hasErrors('komentar') ? 'is-invalid' : ''}"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('komentar')}" th:errors="*{komentar}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" name="verif" value="tolak" onclick="return confirm('Apakah anda yakin ingin untuk menolak verifikasi?')" class="btn btn-danger mt-3 mr-2"
                                    th:disabled="${verifikasiperusahaan.hasil != 0}">
                                <i class="fa fa-not-equal"></i>Tolak</button>
                            <button type="submit" name="verif" value="setuju" onclick="return confirm('Apakah anda yakin ingin untuk menyetujui verifikasi?')" class="btn btn-success"
                                    th:disabled="${verifikasiperusahaan.hasil != 0}">
                                <i class="fa fa-check-circle"></i>Setujui</button>
                        </td>
                    </tr>

                    </table>
                </div>
            </div>

            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
