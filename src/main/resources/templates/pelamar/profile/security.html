<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Tambah Pengalaman</title>
</head>

<body>
<div layout:fragment="content">
    <section class="mt-5">
        <div class="row row-flex justify-content-center">
            <div class="col-md-7">
                <div class="card-job p-0 overflow-hidden">
                    <div class="card-job-content">
                        <div class="card-job-content-title border-bottom mb-3">
                            <h2>Tambah Pengalaman</h2>
                        </div>
                        <form class="m-t" th:action="@{/pelamar/profile/security}" th:method="post" th:object="${userLogin}">
                            <div class="form-group">
                                <div class="alert alert-info" role="alert">
                                    <span>Untuk merubah email, harap hubungi System Administrator.</span>
                                </div>
                                <label class="control-label">Email</label>
                                <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required="" readonly>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Password Baru</label>
                                <input type="password" class="form-control" placeholder="Password Baru" th:field="*{password}" required="">
                            </div>
                            <button type="submit" class="btn btn-primary">Simpan Password</button>
                            <a href="/admin/profile" class="btn btn-secondary">Kembali</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
