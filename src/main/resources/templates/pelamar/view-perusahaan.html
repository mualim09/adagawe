<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Profil Saya</title>
</head>
<body>
<div layout:fragment="content">
    <section class="mt-5">
        <div class="row row-flex justify-content-center">
            <div class="col-md-7">
                <div class="card-job p-0 overflow-hidden">
                    <div class="profile-image">
                        <img th:src="@{'/img/background-2.jpg'}"
                             alt="Sampul" class="img-cover">
                        <img th:src="@{'/uploads/foto_perusahaan/' + ${perusahaan.userLogin.fotoProfil}}"
                             alt="Profile" class="img-profile">
                    </div>

                    <div class="card-job-content">
                        <div class="profile-detail">
                            <h3 class="profile-name" th:text="${perusahaan.userLogin.nama}"></h3>
                            <p class="card-job-detail" th:text="${perusahaan.bidangPerusahaan}"></p>
                            <p class="card-job-detail" th:text="${perusahaan.userLogin.email}"></p>
                            <p class="card-job-detail" th:text="${perusahaan.alamatLengkap}"></p>
                            <p class="card-job-detail-city" th:text="${perusahaan.kota + ', ' + perusahaan.provinsi + ', Indonesia'}"></p>
                        </div>
                    </div>
                </div>
            </div>

<!--            <div class="col-md-7">-->
<!--                <div class="card-job p-0 overflow-hidden">-->
<!--                    <div class="card-job-content">-->
<!--                        <div class="card-job-content-title">-->
<!--                            <h2>Tentang</h2>-->
<!--                            <div th:utext="${pelamar.headline}"></div>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

        </div>
    </section>
</div>
</body>
</html>
