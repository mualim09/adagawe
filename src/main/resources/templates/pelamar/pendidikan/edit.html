<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Ubah Pendidikan</title>
</head>

<body>
<div layout:fragment="content">
    <section class="mt-5">
        <div class="row row-flex justify-content-center">
            <div class="col-md-7">
                <div class="card-job p-0 overflow-hidden">
                    <div class="card-job-content">
                        <div class="card-job-content-title border-bottom mb-3">
                            <h2>Ubah Pendidikan</h2>
                        </div>
                        <div class="form-group">
                            <form th:action="@{/pelamar/pendidikan/edit/{id}(id=${pendidikan.id})}" th:object="${pendidikan}" id="pendidikanForm" method="post" enctype="multipart/form-data">

                                <div class="form-group">
                                    <label for="idJenjang">Jenjang</label>
                                    <select id="idJenjang" th:field="*{jenjang.id}" th:class="'form-control '+ ${#fields.hasErrors('jenjang') ? 'is-invalid' : ''}">
                                        <option value="">Pilih Jenjang</option>
                                        <option th:each="jenjang : ${jenjangs}" th:value="${jenjang.id}" th:text="${jenjang.namaJenjang}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('jenjang')}" th:errors="*{jenjang}"></div>
                                </div>

                                <div class="form-group">
                                    <label for="namaJurusan">Nama Jurusan</label>
                                    <input type="text" th:field="*{namaJurusan}" id="namaJurusan" placeholder="Nama Jurusan"
                                           th:class="'form-control '+ ${#fields.hasErrors('namaJurusan') ? 'is-invalid' : ''}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('namaJurusan')}" th:errors="*{namaJurusan}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="namaUniversitas">Nama Universitas</label>
                                    <input type="text" th:field="*{namaUniversitas}" id="namaUniversitas" placeholder="Nama Universitas"
                                           th:class="'form-control '+ ${#fields.hasErrors('namaUniversitas') ? 'is-invalid' : ''}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('namaUniversitas')}" th:errors="*{namaUniversitas}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="tahunMulai">Tahun Mulai</label>
                                    <input type="text" th:field="*{tahunMulai}" id="tahunMulai" placeholder="Tahun Mulai"
                                           th:class="'form-control '+ ${#fields.hasErrors('tahunMulai') ? 'is-invalid' : ''}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tahunMulai')}" th:errors="*{tahunMulai}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="tahunSelesai">Tahun Selesai</label>
                                    <input type="text" th:field="*{tahunSelesai}" id="tahunSelesai" placeholder="Tahun Selesai"
                                           th:class="'form-control '+ ${#fields.hasErrors('tahunSelesai') ? 'is-invalid' : ''}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tahunSelesai')}" th:errors="*{tahunSelesai}"></div>
                                </div>

                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
