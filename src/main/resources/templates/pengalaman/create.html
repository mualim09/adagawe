<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
  <meta charset="UTF-8">
  <title>Tambah Pengalaman</title>
</head>
<body>
<div layout:fragment="content">
  <div class="ibox ">
    <div class="ibox-title">
      <h5>Tambah Pengalaman</h5>
    </div>
    <div class="ibox-content">
      <form th:action="@{/pengalaman/create}" th:object="${pengalaman}" id="pengalamanForm" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="idJabatan">Jabatan</label>
          <select id="idJabatan" th:field="*{jabatan.id}" th:class="'form-control '+ ${#fields.hasErrors('jabatan') ? 'is-invalid' : ''}">
            <option value="">Pilih Jabatan</option>
            <option th:each="jabatan : ${jabatans}" th:value="${jabatan.id}" th:text="${jabatan.namaJabatan}"></option>
          </select>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('jabatan.id')}" th:errors="${#fields.errors('jabatan')}"></div>
        </div>
        <div class="form-group">
          <label for="idJenisPegawai">Jenis Pegawai</label>
          <select id="idJenisPegawai" th:field="*{jenisPegawai.id}" class="form-control">
            <option value="">Pilih Jenis Pegawai</option>
            <option th:each="jenisPegawai : ${jenisPegawais}" th:value="${jenisPegawai.id}" th:text="${jenisPegawai.jenisPegawai}"></option>
          </select>
          <span th:if="${#fields.hasErrors('jenisPegawai.id')}" th:errors="*{jenisPegawai.id}"></span>
        </div>
        <div class="form-group">
          <label for="namaPerusahaan">Nama Perusahaan</label>
          <input type="text" th:field="*{namaPerusahaan}" id="namaPerusahaan" placeholder="Nama Perusahaan"
                 class="form-control">
          <span th:if="${#fields.hasErrors('namaPerusahaan')}" th:errors="*{namaPerusahaan}"></span>
        </div>
        <div class="form-group">
          <label for="mulaiKerja">Mulai Kerja</label>
          <input type="date" th:field="*{mulaiKerja}" id="mulaiKerja" placeholder="Mulai Kerja"
                 class="form-control">
          <span th:if="${#fields.hasErrors('mulaiKerja')}" th:errors="*{mulaiKerja}"></span>
        </div>
        <div class="form-group">
          <label for="terakhirKerja">Akhir Kerja</label>
          <input type="date" th:field="*{terakhirKerja}" id="terakhirKerja" placeholder="Akhir Kerja"
                 class="form-control">
          <span th:if="${#fields.hasErrors('terakhirKerja')}" th:errors="*{terakhirKerja}"></span>
        </div>
        <div class="form-group">
          <label for="deskripsi">Deskripsi</label>
          <textarea th:field="*{deskripsi}" id="deskripsi" placeholder="Deskripsi"
                    class="form-control"></textarea>
          <span th:if="${#fields.hasErrors('deskripsi')}" th:errors="*{deskripsi}"></span>
        </div>
        <div class="form-group">
          <label for="file">File Attachment</label>
          <input type="file" name="file" id="file" placeholder="File attachment" class="form-control">
          <span th:if="${#fields.hasErrors('fileAttachment')}" th:errors="*{fileAttachment}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
