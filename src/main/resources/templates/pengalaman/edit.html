<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<div layout:fragment="content">
    <div class="ibox ">
        <div class="ibox-title">
            <h5>Edit Employee</h5>
        </div>
        <div class="ibox-content">
            <form th:action="@{/editemployeeth/{id}(id=${employeeObject.idEmployee})}" th:object="${employeeObject}" id="employeeForm" method="post">
                <div class="form-group">
                    <label for="namaEmployee">Nama Employee</label>
                    <input type="text" th:field="*{namaEmployee}" id="namaEmployee" placeholder="Nama Employee"
                           th:class="'form-control '+ ${#fields.hasErrors('namaEmployee') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('namaEmployee')}" th:errors="*{namaEmployee}"></div>
                </div>

                <div class="form-group">
                    <label for="emailEmployee">Email Employee</label>
                    <input type="text" th:field="*{emailEmployee}" id="emailEmployee" placeholder="Email Employee"
                           th:class="'form-control '+ ${#fields.hasErrors('emailEmployee') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('emailEmployee')}" th:errors="*{emailEmployee}"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" th:value="${employeeObject.password}" id="password" placeholder="Password"
                           th:class="'form-control '+ ${#fields.hasErrors('password') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label for="password">Konfirmasi Password</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Konfirmasi Password" class="form-control">

                </div>

                <div class="form-group">
                    <label for="roleEmployee">Role Employee</label>
                    <select id="roleEmployee" th:field="*{roleEmployee}"
                            th:class="'form-control '+ ${#fields.hasErrors('roleEmployee') ? 'is-invalid' : ''}">
                        <option value="">Pilih Role</option>
                        <option value="ADMIN HR">ADMIN HR</option>
                        <option value="KARYAWAN">KARYAWAN</option>
                        <option value="MANAGER HR">MANAGER HR</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('roleEmployee')}" th:errors="*{roleEmployee}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript">
        $("#employeeForm").validate({
            rules: {
                password: {
                    required: true,
                },
                passwordConfirm: {
                    equalTo: "#password"
                },
            },
            messages: {
                password: {
                    required: "Password wajib diisi!",
                },
                passwordConfirm: {
                    equalTo: "Password harus sama!"
                }
            }
        });
    </script>
</th:block>

</body>
</html>
