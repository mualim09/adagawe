<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Pengalaman</title>
</head>
<body>
<div layout:fragment="content">
    <div class="ibox ">
        <div class="ibox-title">
            <h5>Data Pengalaman</h5>
        </div>
        <div class="ibox-content">
            <div th:if="${message}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div th:switch="${pengalamans}">
                <a href="/pengalaman/create" class="btn btn-primary btn-sm mb-3"><i class="fa fa-plus"></i> Tambah Data</a>
                <h2 th:case="null">Tidak ada data!</h2>
                <div th:case="*">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <td>#</td>
                            <td>Nama Pelamar</td>
                            <td>Jabatan</td>
                            <td>Perusahaan</td>
                            <td>Mulai Kerja</td>
                            <td>Akhir Kerja</td>
                            <td>Aksi</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pengalaman, iter : ${pengalamans}">
                            <td th:text="${iter.index + 1}"></td>
                            <td th:text="${pengalaman.pelamar.namaPelamar}"></td>
                            <td th:text="${pengalaman.jabatan.namaJabatan}"></td>
                            <td th:text="${pengalaman.namaPerusahaan}"></td>
                            <td th:text="${pengalaman.mulaiKerja}"></td>
                            <td th:text="${pengalaman.terakhirKerja}"></td>
                            <td>
                                <a th:href="@{/pengalaman/edit/{id}(id=${pengalaman.id})}" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i> Ubah</a>
                                <a th:href="@{/pengalaman/delete/{id}(id=${pengalaman.id})}" onclick="return confirm('Apakah anda yakin ingin menghapus data ini?')" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Hapus</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
